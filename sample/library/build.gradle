apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [module_pkg: "com.jk.kangdi.library"]
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }

}
dependencies {
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.1'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':lib-butterknife-annotation')
    compile project(':lib-butterknife-api')
    annotationProcessor project(':lib-butterknife-compiler')
    compile 'com.android.support:appcompat-v7:26.+'
    compile 'com.android.support.constraint:constraint-layout:1.0.0-beta5'
}
